<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudar</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <!-- Quadro -->
    <main id="quadro">
        <!-- Botão de criar -->
        <div id="criar">
            <div id="escolha">
                <button onclick="criar(1)" class="escolha_btn" id="escolha_criar" >
                    
                </button>
                <button onclick="criar(2)" class="escolha_btn" id="escolha_descanco">
                    
                </button>
                <button onclick="criar(3)" class="escolha_btn" id="escolha_premio">
                    
                </button>
            </div>
        </div>    
        <!-- Fim Botão de criar --> 
    </main>
    <div id="container_barra">
        <div id="play" onclick="quadro.relogioPlay('play')">

        </div>
        <div id="pause">

        </div>
        <div id="container_barraProgresso">
            <div id="barra_progresso">
            </div>
        </div>
    </div>
    <div id="menu_lateral" onclick="bd.salvar()">
        <div id="salvar">
        </div>
    </div>
    <!-- Quadro -->
    <div id="fundo_modal"></div>
        <!-- Modal --> 
        <div id="modal"> 
            <div id="form_modal">
                <input type="text" name="titulo_bloco" id="titulo_bloco" placeholder="Título" class="required">
                <input type="text" name="tempo_bloco" id="tempo_bloco" placeholder="Tempo" class="required">
                <div id="texto_input">
                    <textarea name="anotacao_bloco" id="anotacao_bloco" cols="30" rows="10" placeholder="Anotações..." style="resize: none;" ></textarea>
                </div>
                <!-- Inicio Etiquetas -->
                <div id="etiqueta">
                    <div class="select_etiqueta" id="etiqueta_amarelo" onclick="selecionarMarcador('amarelo')">

                    </div>
                    <div class="select_etiqueta" id="etiqueta_verde" onclick="selecionarMarcador('verde')">
                        
                    </div>
                    <div class="select_etiqueta" id="etiqueta_azul" onclick="selecionarMarcador('azul')">
                        
                    </div>
                    <div class="select_etiqueta" id="etiqueta_laranja" onclick="selecionarMarcador('laranja')">

                    </div>
                    <div class="select_etiqueta" id="etiqueta_vermelho" onclick="selecionarMarcador('vermelho')">

                    </div>
                    <div class="select_etiqueta" id="etiqueta_roxo" onclick="selecionarMarcador('roxo')">

                    </div>
                </div>
                <!-- Fim etiquetas -->
                <!-- Inicio revisão -->
                <div id="revisao_container"> 
                    <label for="revisao_1" class="form_control">                    
                        <input type="checkbox" name="revisao_1" id="revisao_1" value="1" class="revisao_marcar">
                        Amanhã
                    </label>
                    <label for="revisao_7" class="form_control">
                        <input type="checkbox" name="revisao_7" id="revisao_7" value="7" class="revisao_marcar">
                        7 dias
                    </label>
                    <label for="revisao_30" class="form_control">
                        <input type="checkbox" name="revisao_30" id="revisao_30" value="30" class="revisao_marcar">
                        30 dias
                    </label>
                    <label for="revisao_60" class="form_control">
                        <input type="checkbox" name="revisao_60" id="revisao_60" value="60" class="revisao_marcar">
                        60 dias
                    </label>
                </div> 
                <!-- Fim revisão -->
                <!-- Botões -->
                <div id="botoes">                    
                    <button id="submit" onclick="criarBloco()">Criar</button>
                    <button onclick="esconderModal()">Cancelar</button>
                </div>
            </div>
        </div> 
        <!-- Fim do modal -->
    <script src="main.js">
    </script>
</body>
</html>
